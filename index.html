<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <H1>Coin Flip</H1>
        <div>
            <div>
                <img id="coinImage" src="https://photos.app.goo.gl/TjxWRuSbKRoWHzpM6" alt="coinImage">
                <div class="controls">
                    <button id="flip">Flip The Coin!</button>
                    <button id="clear">Clear Scoreboard</button>
                    <button onclick="flip"></button>
                </div>
                <div class="message-container">
                    <h3 id="message">Let's Get Started!</h3>
                </div>
                <hr>
                <div>
                    <h2>Scoreboard</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Number of Heads</th>
                                <th>Percentage Heads</th>
                                <th>Number of Tails</th>
                                <th>Percentage Tails</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="heads">0</td>
                                <td id="heads-percent">0%</td>
                                <td id="tails">0</td>
                                <td id="tails-percent">0%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
